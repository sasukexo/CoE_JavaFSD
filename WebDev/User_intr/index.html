<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A news website with user interaction features.">
    <title>News Portal</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>News Portal</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#latest">Latest</a></li>
                    <li><a href="#popular">Popular</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Article Section -->
    <section id="article" class="article">
        <div class="container">
            <h2>Breaking News: Major Event Happens</h2>
            <p>This is a breaking news article with embedded multimedia content.</p>

            <!-- Social Sharing Buttons -->
            <div class="social-sharing">
                <p>Share this article:</p>
                <a href="https://www.facebook.com/sharer/sharer.php?u=YOUR_ARTICLE_URL" target="_blank" aria-label="Share on Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://twitter.com/intent/tweet?url=YOUR_ARTICLE_URL&text=Check%20out%20this%20article" target="_blank" aria-label="Share on Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/shareArticle?url=YOUR_ARTICLE_URL" target="_blank" aria-label="Share on LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://wa.me/?text=Check%20out%20this%20article:%20YOUR_ARTICLE_URL" target="_blank" aria-label="Share on WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>

            <!-- Comment Section -->
            <div class="comments">
                <h3>Comments</h3>
                <form id="commentForm">
                    <textarea id="commentInput" placeholder="Add a comment..." required></textarea>
                    <button type="submit">Submit</button>
                </form>
                <div id="commentsList">
                    <!-- Comments will be dynamically populated here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 News Portal. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>

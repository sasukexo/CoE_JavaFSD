<div class="container">
    <h2 class="text-center">Movie Details</h2>
  
    <!-- ✅ Show Loading Message -->
    <p *ngIf="isLoading">Loading details...</p>
  
    <!-- ✅ Show movie details only when data is available -->
    <div *ngIf="!isLoading && movie">
      <img [src]="movie.image" alt="{{ movie.name }}" class="movie-image">
      <h3>{{ movie.name }}</h3>
      <p><strong>Genre:</strong> {{ movie.genre }}</p>
      <p><strong>Director:</strong> {{ movie.director }}</p>
      <p><strong>⭐ IMDB Rating:</strong> {{ movie.rating }}</p>
      <button (click)="addToCart()">Add to Cart</button>
    </div>
  
    <!-- ✅ Show error message if movie is null -->
    <p *ngIf="!isLoading && !movie" class="text-danger">Movie details not found!</p>
  </div>

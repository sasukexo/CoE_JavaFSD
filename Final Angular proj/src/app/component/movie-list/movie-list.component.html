<div class="container">
  <h3 class="text-center">Trending Movies</h3>
  <div class="row">
    <!-- ✅ Only one *ngFor loop -->
    <div *ngFor="let movie of movies; trackBy: trackByMovieId" class="col-md-4 col-sm-6 col-12 mb-4">
      <div class="movie-card">
        <!-- ✅ Add a routerLink to navigate to Movie Detail Page -->
        <a [routerLink]="['/movie', movie.id]">
          <img [src]="movie.image" alt="{{ movie.name }}">
        </a>
        <h3>{{ movie.name }}</h3>
        <p><strong>⭐ IMDB Rating:</strong> {{ movie.rating }}</p>
        <button (click)="addToCart(movie)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
